#### general settings
name: R_R4_TOF_MFDN
use_tb_logger: false
model: video_base+lrimgestimator
distortion: sr
scale: 2
cpu: false
gpu_ids: [0]

#### datasets
datasets:
  train:
    name: REDS
    mode: video_test
    interval_list: [1]
    random_reverse: false
    border_mode: false7
    data_root: '../dataset'
    cache_data: True
    padding: new_info
    img_type: img

    N_frames: 7
    use_shuffle: true
    n_workers: 3  # per GPU
    batch_size: 4
    patch_size: 192
    kernel_size: 21
    use_flip: true
    use_rot: true
    color: RGB


  val:
    name: REDS
    mode: benchmark
    dataroot_GT: ../dataset/REDS/train/HR
    dataroot_LQ: ../dataset/REDS/train/LR
    cache_data: True
    N_frames: 7
    padding: new_info

    degradation_mode: set
    degradation_type: impulse
    sigma_x: 1.2
    sigma_y: 1.2
    theta: 0

#### network structures
network_G:
  which_model_G: TOF

network_E:
  which_model_E: MFDN
  mode: video
  nf: 64
  in_nc: 3

#### path
path:
  bicubic_G: ../pretrained_models/BaselineVSR/TOF_REDS_S2.pth
  fixed_E: ../pretrained_models/MFDN/MFDN_REDS.pth
  pretrain_model_G: ../pretrained_models/TOF/REDS_G.pth
  pretrain_model_E: ../pretrained_models/TOF/REDS_E.pth
  strict_load: true
  resume_state: ~
  img_save_path: ../results

#### training settings: learning rate scheme, loss
train:
  lr_G: !!float 1e-5
  lr_scheme: MultiStepLR
  optim: Adam
  beta1: 0.9
  beta2: 0.99
  epochs: 20
  niter: 30000
  warmup_iter: -1  # -1: no warm up
  lr_steps: [20000, 25000]
  lr_gamma: 0.2
  loss_ftn: l1  # Loss function for updating KE model
  use_real: false

  maml:
    use_patch: false
    num_patch: 3
    patch_size: 96
    optimizer: Adam
    lr_alpha: !!float 1e-5
    beta1: 0.9
    beta2: 0.99
    adapt_iter: 1

  pixel_criterion: l1
  pixel_weight: 1.0
  val_freq: !!float 500 #1e3

  manual_seed: 0

#### logger
logger:
  print_freq: 100
  save_checkpoint_freq: !!float 500 # 1e3
