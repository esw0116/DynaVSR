#### general settings
name: EDVR_Demo
use_tb_logger: false
model: video_base+lrimgestimator
distortion: sr
scale: 2
cpu: false
gpu_ids: [0]

#### datasets
datasets:
  train:
    name: REDS
    mode: video_test
    interval_list: [1]
    random_reverse: false
    border_mode: false7
    data_root: '../dataset'
    cache_data: True
    padding: new_info
    img_type: img

    N_frames: 5
    use_shuffle: true
    n_workers: 3  # per GPU
    batch_size: 4
    patch_size: 128
    kernel_size: 21
    use_flip: true
    use_rot: false
    color: RGB


  val:
   name: Demo
   mode: demo
   dataroot: ../PATH/TO/YOUR/FOLDER  # Edit the dataroot here.
   cache_data: True
   N_frames: 5
   padding: new_info

#### network structures
network_G:
  which_model_G: EDVR
  nf: 64
  nframes: 5
  groups: 8
  front_RBs: 5
  back_RBs: 10
  predeblur: false
  HR_in: false
  w_TSA: true

network_E:
  which_model_E: MFDN
  mode: video
  nf: 64
  in_nc: 3


#### path
path:
  bicubic_G: ../pretrained_models/BaselineVSR/EDVR_M_REDS_S2.pth
  fixed_E: ../pretrained_models/MFDN/MFDN_REDS.pth
  pretrain_model_G: ../pretrained_models/EDVR/REDS_G.pth
  pretrain_model_E: ../pretrained_models/EDVR/REDS_E.pth
  strict_load: true
  resume_state: ~
  img_save_path: ../results

#### training settings: learning rate scheme, loss
train:
  lr_C: !!float 1e-4 # Not Used
  lr_G: !!float 1e-5
  lr_scheme: MultiStepLR
  optim: Adam
  beta1: 0.9
  beta2: 0.99
  epochs: 20
  niter: 30000
  warmup_iter: -1  # -1: no warm up
  lr_steps: [20000, 25000]
  lr_gamma: 0.2
  loss_ftn: l1  # Loss function for updating KE model

  maml:
    use_patch: false
    num_patch: 1
    patch_size: 128
    optimizer: Adam
    lr_alpha: !!float 1e-5
    beta1: 0.9
    beta2: 0.99
    adapt_iter: 1

  pixel_criterion: cb
  pixel_weight: 1.0
  val_freq: !!float 500

  manual_seed: 0

#### logger
logger:
  print_freq: 100
  save_checkpoint_freq: !!float 1e3
